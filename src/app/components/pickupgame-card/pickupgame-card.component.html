<mat-card>
    <mat-card-title>{{pickupGame?.Name}}</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-actions>
      <button mat-button *ngIf="myGame" (click)="withdraw()">Withdraw</button>
      <button mat-button *ngIf="!myGame" (click)="participated()">Participate</button>
      <button mat-button (click)="shared()">Share</button>
    </mat-card-actions>
  </mat-card>
